[ExecutorLogs]
DSN = "postgres://localhost:5432/resourced-master-ts-executor-logs?sslmode=disable"

DBMaxOpenConnections = 50

# DataRetention defines how long time series data are kept.
# The unit is defined in days.
DataRetention = 1

# Optimization Setting: Enable this option if you want to shard executor logs data by cluster_id.
# Format: key:   cluster id.
#         value: DSN.
# [ExecutorLogs.DSNByClusterID]
# 1 = "postgres://localhost:5432/resourced-master-executor-logs-1?sslmode=disable"

